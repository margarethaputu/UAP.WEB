<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Transaksi</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        margin-bottom: 8px;
      }
      input,
      button {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Aplikasi Kasir</h1>
    <label for="kode">Masukkan Kode Barang:</label>
    <input type="text" id="kode" />
    <label for="jumlah">Masukkan Jumlah Barang:</label>
    <input type="number" id="jumlah" min="1" value="1" />
    <button onclick="hitungTotal()">Submit</button>
    <script>
      function hitungTotal() {
        const kodeBarang = document.getElementById("kode").value;
        const jumlah = parseInt(document.getElementById("jumlah").value, 10);

        const harga = getHargaByKode(kodeBarang);

        if (harga !== null) {
          const total = jumlah * harga;
          const uangDibayar = prompt(
            `Total yang harus dibayar: ${total}\nMasukkan jumlah uang:`
          );
          if (uangDibayar !== null && !isNaN(uangDibayar)) {
            const kembalian = uangDibayar - total;
            alert(`Kembalian: ${kembalian}`);
          } else {
            alert("Masukkan jumlah uang yang valid.");
          }
        } else {
          alert("Kode barang tidak valid.");
        }
      }
      function getHargaByKode(kode) {
        const hargaBarang = {
          "001": 10000,
          "002": 20000,
          "003": 30000,
        };
        return hargaBarang[kode] || null;
      }
    </script>
  </body>
</html>
